    <meta charset="UTF-8">

    <title>SenaiResolve</title>
    <style>
        /* Estilos CSS aqui */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #e80000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #e80000;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 10px;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #e80000;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        form {
            margin: 0 auto;
            width: 80%;
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #005b96;
            color: #fff;
            border: none;
            padding: 15px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #003366;
        }
    </style>
</head>

<body>
  <header>
    <h1>SenaiResolve</h1>
    <h2>Sua opinião importa!</h2>
  </header>
  <main>
    <section>
      <h3>Envie sua sugestão para melhorar o aplicativo</h3>
      <p>Ajude-nos a deixar o aplicativo SenaiResolve cada vez melhor, enviando sua sugestão.</p>
      <form action="#">
        <label for="suggestion">Sugestão:</label>
        <textarea id="suggestion" name="suggestion" rows="5" placeholder="Descreva sua sugestão"></textarea>
        <button type="submit"><a href="obrigadopelaresposta.html">Enviar</a></button>
      </form>
    </section>
  </main>
  <footer>
    <p></p>
  
</body>
