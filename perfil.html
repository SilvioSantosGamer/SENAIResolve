<head>

    <title>SenaiResolve</title>
    <style>
        /* Estilos CSS aqui */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #e80000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #f62c2c;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 10px;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #e80000;

            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        form {
            margin: 0 auto;
            width: 80%;
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #005b96;
            color: #fff;
            border: none;
            padding: 15px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <header>
        <h1>SenaiResolve</h1>
    </header>
<html>
<head>
  <title>Perfil</title>
  <style>
    .profile-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .profile-container h1 {
      margin-bottom: 20px;
    }

    .profile-picture {
      position: relative;
      margin-bottom: 20px;
    }

    .profile-picture img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile-picture input[type="file"] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .profile-info label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
    }

    .profile-info input[type="text"],
    .profile-info input[type="email"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    #save-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #save-btn:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var profileImgInput = document.getElementById("profile-img-input");
      var profileImg = document.getElementById("profile-img");

      profileImgInput.addEventListener("change", function(event) {
        var file = event.target.files[0];
        var reader = new FileReader();
        reader.onload = function(e) {
          profileImg.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });

      var saveBtn = document.getElementById("save-btn");
      saveBtn.addEventListener("click", function() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var institution = document.getElementById("institution").value;

        // Aqui você pode fazer algo com as informações do perfil (por exemplo, enviar para um servidor)

        alert("Perfil salvo com sucesso!");
      });
    });
  </script>
</head>
<body>
  <div class="profile-container">
    <h1>Perfil</h1>
    <div class="profile-picture">
      <img id="profile-img" src="default-profile-picture.png" alt="Foto de Perfil">
      <input type="file" id="profile-img-input" accept="image/*">
      <button id="change-profile-img-btn">Alterar foto de perfil</button>
    </div>
    <div class="profile-info">
      <label for="name">Nome:</label>
      <input type="text" id="name" value="João da Silva" readonly>
      <label for="email">E-mail:</label>
      <input type="email" id="email" value="joao.silva@example.com" readonly>
      <label for="institution">Instituição:</label>
      <input type="text" id="institution" value="Senai" readonly>
    </div>
    <button id="save-btn">Salvar</button>
  </div>
</body>
</html>
