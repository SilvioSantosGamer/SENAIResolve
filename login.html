<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .login-container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    
    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">E-mail:</label>
      <input type="text" id="email" name="email" placeholder="Digite seu e-mail escolar" required pattern="[a-zA-Z0-9._%+-]+@pompeia.sp.senai.br">
      
      <label for="institution">Instituição Senai:</label>
      <input type="text" id="institution" name="institution" placeholder="Digite sua instituição Senai" required>
      
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const institution = document.getElementById('institution').value;
      
      // Simular a validação das informações
      if (email.endsWith('@pompeia.sp.senai.br') && institution.trim() !== '') {
        // Redirecionar o usuário para a próxima tela
        window.location.href = 'app.html';
      } else {
        alert('Informações inválidas. Por favor, tente novamente.');
      }
    });
  </script>
