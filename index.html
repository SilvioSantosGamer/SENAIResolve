        <!DOCTYPE html>
        <html>
        <head>
            <title>Carrossel de Imagens</title>
            <style>
                .carousel {
                    position: relative;
                    width: 100%;
                    height: 400px;
                    overflow: hidden;
                }
        
                .carousel-item {
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    opacity: 0;
                    transition: opacity 0.5s ease-in-out;
                }
        
                .carousel-item.active {
                    opacity: 1;
                }
        
                .carousel-item img {
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                }
        
                .carousel-control {
                    position: absolute;
                    top: 50%;
                    transform: translateY(-50%);
                    font-size: 30px;
                    color: white;
                    background-color: rgba(0, 0, 0, 0.5);
                    padding: 10px;
                    cursor: pointer;
                }
        
                .carousel-control.prev {
                    left: 10px;
                }
        
                .carousel-control.next {
                    right: 10px;
                }
            </style>
        </head>
        <body>
            <div class="carousel">
                <div class="carousel-item active">
                    <img src="https://pompeia.sp.senai.br/galeriaImagens/imageViewer.ashx?Url=91129&W=848&H=360&C=S" alt="Imagem 1">
                </div>
                <div class="carousel-item">
                    <img src="https://pompeia.sp.senai.br/galeriaImagens/imageViewer.ashx?Url=91979&W=848&H=360&C=S" alt="Imagem 2">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/1920x400/99cc00/ffffff?text=Imagem+3" alt="Imagem 3">
                </div>
                <div class="carousel-control prev">&#10094;</div>
                <div class="carousel-control next">&#10095;</div>
            </div>
        
            <script>
                const carouselItems = document.querySelectorAll('.carousel-item');
                const prevButton = document.querySelector('.carousel-control.prev');
                const nextButton = document.querySelector('.carousel-control.next');
                let currentIndex = 0;
        
                function showItem(index) {
                    carouselItems.forEach((item, i) => {
                        item.classList.toggle('active', i === index);
                    });
                }
        
                prevButton.addEventListener('click', () => {
                    currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
                    showItem(currentIndex);
                });
        
                nextButton.addEventListener('click', () => {
                    currentIndex = (currentIndex + 1) % carouselItems.length;
                    showItem(currentIndex);
                });
        
                showItem(currentIndex);
            </script>
        </body>
        </html>
