<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .login-container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    
    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <script>
    const form = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Validar o email
      if (email.endsWith('@pompeia.sp.senai.br')) {
        // Enviar as informações para o servidor ou realizar outras ações
        console.log('Email e senha válidos:', email, password);
        // Redirecionar o usuário para a próxima página
        window.location.href = 'telainicial.html'; // Substitua 'telainicial.html' pelo seu arquivo HTML da próxima página
      } else {
        errorMessage.textContent = 'O email deve terminar com @pompeia.sp.senai.br';
        errorMessage.style.display = 'block'; // Exibir a mensagem de erro
      }
    });
  </script>
</body>
</html>

  <title> SenaiResolve - Tela Inicial</title>
  <style>
    body {
      margin: 4;

      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fa0909, #c9201a);
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    .content {
      text-align: center;
      color: #fff;
      padding: 40px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .content h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .content p {
      font-size: 24px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .content .btn {
      display: inline-block;
      background-color: #fff;
      color: #810606;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 18px;
      transition: transform 0.3s ease;
    }

    .content .btn:hover {
      transform: scale(1.1);
    }

    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .bubble {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: bubbleAnimation 10s linear infinite;
    }

    @keyframes bubbleAnimation {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <title>Login - SenaiResolve</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Resetando estilos padrão */
    * {
      margin: 8;
      padding: 8;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1f2029;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .login-container {
      background-color: #fafafa;
      padding: 60px;
      border-radius: 30px;
      box-shadow: 0 0 30px rgb(9, 0, 0);
      position: center;
      z-index: 1;
    }

    .login-container h1 {
      color: #0a0a0a;
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper input {
      width: 100%;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #fc1717;
      border: none;
      border-radius: 25px;
      outline: none;
      /* box-shadow: 0 0 15px rgba(255, 255, 255, 0.6); */
    }

    .input-wrapper label {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      font-size: 16px;
      color: #ffffff;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .input-wrapper input:focus + label,
    .input-wrapper input:not(:placeholder-shown) + label {
      top: 0;
      font-size: 14px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      color: #f8f8f6;
      background-color: rgb(255, 0, 0);
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #898686;
    }

    /* Animação de fundo */
    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .background-animation div {
      position: absolute;
      display: block;
      list-style: none;
      width: 20px;
      height: 20px;
      background: rgba(252, 252, 252, 0.2);
      animation: animate 25s linear infinite;
      bottom: -150px;
    }

    .background-animation div:nth-child(1) {
      left: 25%;
      width: 80px;
      height: 80px;
      animation-delay: 0s;
    }

    .background-animation div:nth-child(2) {
      left: 10%;
      width: 20px;
      height: 20px;
      animation-delay: 2s;
      animation-duration: 12s;
    }

    .background-animation div:nth-child(3) {
      left: 70%;
      width: 20px;
      height: 20px;
      animation-delay: 4s;
    }

    .background-animation div:nth-child(4) {
      left: 40%;
      width: 60px;
      height: 60px;
      animation-delay: 0s;
      animation-duration: 18s;
    }

    .background-animation div:nth-child(5) {
      left: 65%;
      width: 20px;
      height: 20px;
      animation-delay: 0s;
    }

    @keyframes animate {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="background-animation">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
